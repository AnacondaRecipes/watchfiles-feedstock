{% set name = "watchfiles" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ec0134a5e31797eb3c6c624dbe9354f2a8ee9c720e0b46fc5b7bab472b7c6d4

build:
  number: 0
  # maturin is missing on s390x
  skip: true  # [s390x]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  entry_points:
    - watchfiles = watchfiles.cli:cli

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - cargo-bundle-licenses
    - maturin
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - anyio >=3.0.0,<4

test:
  requires:
    - pip
  imports:
    - watchfiles
  commands:
    - pip check
    - watchfiles -h

about:
  home: https://watchfiles.helpmanual.io
  summary: Simple, modern and high performance file watching and code reload in python.
  description: |
    Watchfiles is a simple, modern and high performance file watching and code reload in python.
    Underlying file system notifications are handled by the Notify rust library.
  dev_url: https://github.com/samuelcolvin/watchfiles
  doc_url: https://watchfiles.helpmanual.io 
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - davidbrochart
    - samuelcolvin
