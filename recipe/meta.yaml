{% set name = "watchfiles" %}
{% set version = "0.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afb72325b74fa7a428c009c1b8be4b4d7c2afedafb2982827ef2156646df2fe1

build:
  number: 0
  # maturin is missing on s390x.
  skip: true  # [s390x or py<=38]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  entry_points:
    - watchfiles = watchfiles.cli:cli

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - pip
    - python
    - cargo-bundle-licenses =0.5.0
    - maturin >=0.14.16,<2
  run:
    - python
    - anyio >=3.0.0

test:
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - pytest
    - pytest-timeout
    - pytest-mock
  imports:
    - watchfiles
  commands:
    - pip check
    - watchfiles -h
    # Requires dirty-equals, missing from defaults.
    {% set pytest_ignore = '--ignore="tests/test_cli.py"' %}
    {% set pytest_ignore = pytest_ignore + ' --ignore="tests/test_filters.py"' %}
    {% set pytest_ignore = pytest_ignore + ' --ignore="tests/test_run_process.py"' %}
    {% set pytest_skip = "awatch_interrupt_raise" %}
    {% set pytest_skip = pytest_skip + " or cli_help" %}
    # File path assertions fail on Windows
    {% set pytest_skip = pytest_skip + " or modify_write_non_recursive" %}  # [win]
    {% set pytest_skip = pytest_skip + " or non_recursive" %}  # [win]
    {% set pytest_skip = pytest_skip + " or test_rename" %}  # [osx and arm64]

    - pytest {{ pytest_ignore }} -k "not ({{ pytest_skip }})" -v  # [not linux]

about:
  home: https://watchfiles.helpmanual.io
  summary: Simple, modern and high performance file watching and code reload in python.
  description: |
    Watchfiles is a simple, modern and high performance file watching and code reload in python.
    Underlying file system notifications are handled by the Notify rust library.
  dev_url: https://github.com/samuelcolvin/watchfiles
  doc_url: https://watchfiles.helpmanual.io 
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - davidbrochart
    - samuelcolvin
