{% set name = "watchfiles" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c76c635fabf542bb78524905718c39f736a98e5ab25b23ec6d4abede1a85a6a3

build:
  number: 0
  # maturin is missing on s390x.
  skip: true  # [s390x]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  entry_points:
    - watchfiles = watchfiles.cli:cli

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses  # [win]
    - maturin                # [win]
    - python                 # [win]
  host:
    - pip
    - python
    - setuptools
    - wheel
    - cargo-bundle-licenses =0.5.0
    - maturin =1.3.1
  run:
    - python
    - anyio >=3.0.0,<4

test:
  requires:
    - pip
  imports:
    - watchfiles
  commands:
    - pip check
    - watchfiles -h

about:
  home: https://watchfiles.helpmanual.io
  summary: Simple, modern and high performance file watching and code reload in python.
  description: |
    Watchfiles is a simple, modern and high performance file watching and code reload in python.
    Underlying file system notifications are handled by the Notify rust library.
  dev_url: https://github.com/samuelcolvin/watchfiles
  doc_url: https://watchfiles.helpmanual.io 
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - davidbrochart
    - samuelcolvin
